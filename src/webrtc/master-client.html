<html>
    <head>
        <title>FoxQL</title>
    </head>
    <body>
        <script src = "https://cdn.jsdelivr.net/npm/foxql@latest/build/foxql.min.js"></script>
        <script>
            let client = foxql.client;
            
            client.pushEvents([
                'onSearch',
                'onDocument',
                'onRandom',
                'onDocumentByRef'
            ])

            client.openNativeCollections();

            client.open();


            setTimeout(() => {
                window.location.href = window.location.href
            }, (1000 * 60 * 60) * 12);

        </script>
        <!-- FoxQL - Client -->
    </body>
</html>
